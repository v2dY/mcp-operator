name: Release Helm Chart
on:
  push:
    branches:
      - feature/optimize-image-building

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            VERSION="0.1.2"
          elif [[ $GITHUB_REF == refs/heads/feature/optimize-image-building ]]; then
            VERSION="0.2.0-dev.$(date +%Y%m%d%H%M%S)"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Docker image
        run: make docker-build IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

      - name: Push Docker image
        run: make docker-push IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

      - name: Generate Helm chart
        run: |
          make build-installer
          go install github.com/arttor/helmify/cmd/helmify@latest
          cat dist/install.yaml | helmify helm

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Package and Push Helm Chart
        run: |
          # Update chart version
          sed -i "s/version: .*/version: ${{ steps.version.outputs.version }}/" helm/Chart.yaml
          sed -i "s/appVersion: .*/appVersion: ${{ steps.version.outputs.version }}/" helm/Chart.yaml
          
          # Package chart
          helm package helm/ --destination .
          
          # Push to OCI registry
          helm push *.tgz oci://${{ env.REGISTRY }}/${{ github.repository }}/chart