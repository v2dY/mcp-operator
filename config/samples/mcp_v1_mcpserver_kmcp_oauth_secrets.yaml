apiVersion: mcp.v2dy.org/v1
kind: MCPServer
metadata:
  labels:
    app.kubernetes.io/name: project
    app.kubernetes.io/managed-by: kustomize
  name: mcpserver-mcp-oauth-secrets-sample
spec:
  legacy: false
  url: "https://api.example.com/openapi.json"
  replicas: 1
  auth:
    oauth2:
      tokenUrl: "https://auth.example.com/oauth/token"
      clientId: "your-client-id"
      clientSecret:
        secretRef:
          name: "oauth-credentials"
          key: "client-secret"
      scope: "read write"
---
apiVersion: v1
kind: Secret
metadata:
  name: oauth-credentials
type: Opaque
data:
  client-secret: eW91ci1jbGllbnQtc2VjcmV0 # base64 encoded "your-client-secret"
