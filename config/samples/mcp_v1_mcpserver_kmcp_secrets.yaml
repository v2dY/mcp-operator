apiVersion: mcp.v2dy.org/v1
kind: MCPServer
metadata:
  labels:
    app.kubernetes.io/name: project
    app.kubernetes.io/managed-by: kustomize
  name: mcpserver-mcp-secrets-sample
spec:
  legacy: false
  url: "https://api.example.com/openapi.json"
  basePath: "/api/v1"
  replicas: 1
  auth:
    basic:
      username: "api-user"
      password:
        secretRef:
          name: "api-credentials"
          key: "password"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-credentials
type: Opaque
data:
  password: YXBpLXBhc3N3b3Jk # base64 encoded "api-password"
